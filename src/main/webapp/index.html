<body>
	<h1>ToDoList</h1>

	<input id="todoInput" type="text" placeholder="일정을 적어주세요.">
	<button id="addButton">일정 추가</button>
	<button id="loadButton">일정 목록</button>
	<ul id="todolist">
	</ul>
	<script>
	// 일정 추가
	document.getElementById("addButton").addEventListener("click", function() {
    const todo = document.getElementById("todoInput").value;
    if(!todo){
        alert("일정을 입력해주세요.");
        return;
    }

    // 서버에 저장
    fetch("http://localhost:8080/api/todo/add", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(todo)
    })
    .then(response => {
        if(response.ok) {
            alert("일정이 추가되었습니다!");
            document.getElementById("todoInput").value = "";

            // li와 버튼 생성
            const list = document.getElementById("todolist");
            const li = document.createElement("li");
            const deleteBtn = document.createElement("button");
            const updateBtn = document.createElement("button");

            // 고유 id
            const todoId = list.children.length + 1;
            li.id = `todo-${todoId}`;
            li.className = "todo";
            li.textContent = `${todo}`;

            updateBtn.textContent = "수정";
            deleteBtn.textContent = "삭제";

            // 삭제 이벤트
            deleteBtn.addEventListener("click", function() {
                fetch(`http://localhost:8080/api/todo/delete/${todoId}`, { method: "POST" })
                .then(response => {
                    if(response.ok){
                    	alert("일정이 삭제되었습니다.");
                        li.remove();
                        updateBtn.remove();
                        deleteBtn.remove();
                    }
                });
            });

            list.appendChild(li);
            list.appendChild(updateBtn);
            list.appendChild(deleteBtn);
        }
    })
    .catch(error => console.error(error));
});
